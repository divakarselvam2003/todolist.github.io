
<div class="row">
  <div class="col-12">
    <input *ngIf="tasks.length" class="form-control my-3" placeholder="search tasks" type="text" name="search" id="search" [(ngModel)]="search">
  </div>
</div>

<ul>
    <li class="d-flex" *ngFor="let task of tasks | filterPipe: search;let i = index">
      {{task}} <button class="btn btn-danger" (click)="remove(i)" >Delete</button>
    </li>
  </ul>
